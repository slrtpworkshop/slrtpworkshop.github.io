<head>

  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <meta property="og:title" content="SLRTP at CVPR2025" />
  <meta property="og:description" content="The 3rd Workshop on Sign Language Recognition, Translation and Production" />
  <meta property="og:image" content="https://slrtpworkshop.github.io/assets/img/og.png" />
  <meta property="og:url" content="https://slrtpworkshop.github.io" />

  <link rel="shortcut icon" href="{{ '/assets/img/favicon.ico' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl | prepend: site.url }}">
