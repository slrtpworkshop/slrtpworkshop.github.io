---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><img src="assets/img/slrtplogo.png" class="slrtplogo-home" alt="Logo"> {{ page.desc_title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
